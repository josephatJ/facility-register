<div class="container">
  <h1>Registration</h1>
  <form #OrganisationUnitForm="ngForm" *ngIf="model">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Name" id="name" [(ngModel)]="model.name" name="name" required>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Short name" id="shortName" [(ngModel)]="model.shortName" name="shortName" required>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Code" id="code" [(ngModel)]="model.code" name="code">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Description" id="description" [(ngModel)]="model.description" name="description">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Comment" id="comment" [(ngModel)]="model.comment" name="comment">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Contact Person" id="contactPerson" [(ngModel)]="model.contactPerson" name="contactPerson">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Address" id="address" [(ngModel)]="model.address" name="address">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Email" id="email" [(ngModel)]="model.email" name="email">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Phone" id="phone" [(ngModel)]="model.contactPerson" name="contactPerson">
    </div>
    <div class="form-group">
      <input type="number" class="form-control" placeholder="Latitude" id="latitude" [(ngModel)]="model.latitute" name="latitude">
    </div>
    <div class="form-group">
      <input type="number" class="form-control" placeholder="Longitude" id="longitude" [(ngModel)]="model.longitude" name="longitude">
    </div>

    <div class="form-group">
      <div class="select-multiple">
        <div class="items-available-body" style="width: 47%; display: inline-block">
          <label *ngIf="availableDataSets">Available data sets ({{availableDataSets.length}})</label>
          <div class="list-group-items" style="height: 150px; overflow: auto; border: solid 1px #ced4da;">
            <div *ngFor="let availableItem of availableDataSets">
              <a (click)="toggleListOfItems(availableItem.id, $event)">{{availableItem.displayName}}</a>
            </div>
          </div>
        </div>
        <div style="width: 6%; display: inline-block"></div>
        <div class="items-available-body" style="width: 47%; display: inline-block; float: right">
          <label *ngIf="selectedItems">Selected data sets ( {{ selectedItems.length}} )</label>
          <div class="list-group-items" style="height: 150px; overflow: auto; border: solid 1px #ced4da;">
            <div *ngFor="let availableItem of selectedItems">
              <a *ngIf="selectedItems" (click)="toggleListOfItems(availableItem.id, 'un-select')" [(ngModel)]="model.dataSets" name="dataSets">{{availableItem.displayName}}</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--<div class="form-group">-->
    <!--<select class="form-control"  id="dataSets"-->
    <!--required-->
    <!--[(ngModel)]="model.dataSets" name="dataSet">-->
    <!--<option *ngFor="let dataSet of dataSets" [value]="dataSet">{{dataSet}}</option>-->
    <!--</select>-->
    <!--</div>-->

    <div id="wrapper">
      <a type="submit" class="btn" href="#popup-div" (click)="onSubmit(typeOfAction, accessGroup)">{{typeOfAction}}</a>
      <a type="submit" class="btn" routerLink="/dashboard/manage/{{parent}}">Cancel</a>
    </div>

    <div id="popup-div" class="overlay">
      <div class="popup">
        <a class="close" href="/#/dashboard-management/{{typeOfAction}}/{{parent}}/{{level}}">&times;</a>
        <div class="content" *ngIf="createMessage">
          <p>Message</p>
        </div>
      </div>
    </div>

  </form>
</div>
