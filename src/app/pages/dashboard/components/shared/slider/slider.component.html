<div class="visualization-slider" *ngIf="orgUnitGroups" style="height: 260px;"
     xmlns="http://www.w3.org/1999/html">
  <div id="slider" class="carousel slide" data-ride="carousel" data-interval="5000" style="height: 250px;">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#slider" data-slide-to="0" class="active"></li>
      <li data-target="#slider" data-slide-to="1"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="row">
          <div class="col-12">
            <div class="chart">
              <app-chart [orgUnitGroup]="orgUnitGroups[0]" [levelFourOrgUnits]="levelFourOrgUnits" [selectedOrganisationUnit]="selectedOrganisationUnit"></app-chart>
            </div>
          </div>
        </div>
      </div>

      <div class="carousel-item" *ngFor="let group of orgUnitGroups.slice(1, orgUnitGroups.length)">
        <div class="row">
          <div class="col-12">
            <div class="chart">
              <app-chart [orgUnitGroup]="group" [levelFourOrgUnits]="levelFourOrgUnits" [selectedOrganisationUnit]="selectedOrganisationUnit"></app-chart>
            </div>
          </div>
        </div>
      </div>
    </div>
