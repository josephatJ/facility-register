<table *ngIf="data" class="table table-bordered">
  <tbody>
  <tr class="header">
    <th>Group</th><th>health facilities</th><th>%</th>
  </tr>
  <tr *ngFor="let row of data">
    <td>{{row.name}}</td><td>{{row.numberOfOrgUnitsLevelFour}}</td><td>{{row.percentage}}</td>
  </tr>
  </tbody>
</table>
